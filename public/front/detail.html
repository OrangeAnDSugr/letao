<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/detail.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <!--  -->
  <!-- 全局容器 -->
  <div class="lt-container">
    <!-- 商城头部 -->
    <div class="lt-header">
      <!-- history.go(-1) -->
      <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <div class="text"><span>商品详情</span></div>
      <a href="javascript:location.reload();" class="icon-right"> <i class="mui-icon mui-icon-reload"></i> </a>
    </div>
    <!-- 商城主体 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">


          <!-- 轮播图区域 -->
         



        </div>
      </div>


    </div>

    <div class="detail-footer">
      <a href="cart.html">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">购买</button>
      </div>
    </div>


    <script type="text/html" id="detailTpl">
      <div class="banner">
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img 
                src="{{ pic[ pic.length - 1 ].picAddr }}" /></a></div>

              {{ each pic v i }}
              <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
              {{  /each }}


              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img 
                src="{{ pic[0].picAddr }}" /></a>
              </div>
            </div>
            <div class="mui-slider-indicator">
              {{ each pic v i }}
              <div class="mui-indicator {{ i === 0? ' mui-active' : '' }}"></div>
              {{ /each }}
            </div>
          </div>
        </div>

        <div class="pro-name item-box">
          <strong>{{ proName }}</strong>
        </div>

        <div class="pro-price item-box">
          价格:
          <span class="price">¥{{ price }}</span>
          <span class="oldPrice">¥{{ oldPrice }}</span>
        </div>

        <div class="pro-size item-box">
          尺码:
          <%  
            var arr = size.split( '-' );
            var start = +arr[0];
            var end = +arr[1];
            for( i = start ; i <= end ; i++ ){
          %>
          <span>{{ i }}</span>
          <% } %>
        </div>

        <div class="num-box item-box">
          <span>数量:</span>
          <div class="mui-numbox"  data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1">
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span class="remain">剩余数量:{{ num }}</span>
        </div>

        <div class="pro-desc item-box">
           详情: {{ proDesc }}
        </div>
    
    
    
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
