<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <!-- 全局容器 -->
  <div class="lt-container">
    <!-- 商城头部 -->
    <div class="lt-header">
      <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
      <div class="text"><span>乐淘云购</span></div>
      <a href="search.html" class="icon-right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 商城主体 -->
    <div class="lt-main">
      <!-- 左边列表 -->
      <div class="cate-left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖个坑 -->

            </ul>
          </div>
        </div>
      </div>

      <!-- 右边商品 -->
      <div class="cate-right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            
          </div>
        </div>
      </div>
      <!-- 商城底部 -->


    </div>
    <!-- 商城底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="current">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
    <!-- 左边一级分类模板 -->
    <script type="text/html" id="leftTpl">

        {{ each rows v i }}

        <li data-id='{{ v.id }}' class="{{ i=== 0 ? 'current' : '' }}"><a href="#" >{{ v.categoryName }}</a></li>

        {{ /each }}
      
    </script>

    <!-- 右边二级分类模板 -->
    <script type="text/html" id="rightTpl">
      <ul class="mui-clearfix">
      {{ each rows v i }}
      
          <li>
            <a href="#">
              <img src="{{ v.brandLogo }}" alt="">
              <p>{{ v.brandName }}</p>
            </a>
          </li>
      
      {{ /each }}
      </ul>
    </script>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
