<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 主页侧边栏 -->
  <div class="lt-aside">
    <div class="title">乐淘商城</div>
    <div class="user">
      <img src="./images/lq.jpg" alt="">
      <p>懵懂的管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="small" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 主页顶部 -->
  <div class="lt-top">

    <a href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
    <a href="javascript:;" class="pull-right glyphicon glyphicon-log-out"></a>
  </div>
  <!-- 主页主体部分 -->
  <div class="lt-main">


    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <div class="nav">
        <ol class="breadcrumb">
          <li><a href="index.html" class="active">管理首页</a></li>
          <li><a href="index.html">用户管理</a></li>
        </ol>
      </div>
      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="20%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>

          <!-- 挖个坑 -->

        </tbody>
      </table>
      <!-- 分页模块 -->
      <div class="text-right">
        <ul id="pages"></ul>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="outModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 启用禁用模态框 -->
  <div class="modal fade" tabindex="-1" id="stopModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
  
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="sure">确定</button>
          </div>
        </div>
      </div>
    </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>


  <!-- 表格模板 -->
  <script type="text/html" id="tpl">
    {{  each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1 ) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? '正常':'禁用'}}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
        <button class="btn btn-danger">禁用</button>
        {{ else }}
        <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>
</body>

</html>
