<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 主页侧边栏 -->
  <div class="lt-aside">
    <div class="title">乐淘商城</div>
    <div class="user">
      <img src="./images/lq.jpg" alt="">
      <p>懵懂的管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="small" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 主页顶部 -->
  <div class="lt-top">

    <a href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
    <a href="javascript:;" class="pull-right glyphicon glyphicon-log-out"></a>
  </div>
  <!-- 主页主体部分 -->
  <div class="lt-main">
    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <div class="nav">
        <ol class="breadcrumb">
          <li><a href="index.html" class="active">管理首页</a></li>
          <li><a href="index.html">商品管理</a></li>
        </ol>
      </div>
      <!-- 添加商品按钮 -->
      <button class="btn btn-default" id="add">添加商品</button>
      <!-- 商品表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页模块容器 -->
      <div class="text-right">
        <ul id="pages"></ul>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="outModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 添加商品模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <form id="addForm">
          <div class="modal-body">
            <div class="form-group">
              <!-- 按钮式下拉菜单 -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
              <input type="hidden" name="brandId">
            </div>

            <div class="form-group">
              <input type="text" name="proName" class="form-control"  placeholder="请输入商品名称">
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
            </div>

            <div class="form-group">
              <input type="text" name="num"  class="form-control" placeholder="请输入商品库存">
            </div>

            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>

            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>

            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>

            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input type="file" id="fileupload" name="pic1" style="display:none" data-url="/product/addProductPic" multiple>
            </div>

            <div class="form-group imgBox">
              
              <input type="hidden" name="pic2">
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

  <!-- 商品表格模板 -->
  <script type="text/html" id="proTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + ( page - 1 ) * size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <!-- 如果statu = 1  表示商品已上架 statu 表示商品  -->
      <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
      <td>
        {{ if v.statu === 1 }}
        <button class="btn btn-danger">下架</button>
        {{ else }}
        <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>

  <!-- 二级分类下拉菜单模板 -->
  <script type="text/html" id="cateTpl">
    {{ each rows v i }}
    <li  data-id="{{ v.id }}"><a href="#">{{ v.brandName }}</a></li>
    {{ /each }}
  </script>
</body>

</html>
