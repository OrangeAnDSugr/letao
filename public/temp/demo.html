<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
    }
    /* 1. 如果设置宽度, 同时设置 left 和 right, 听 left 的
       2. 如果没有设置宽度, 通过设置 left 和 right, 会拉伸这个盒子
    */
    .son {
      background-color: pink;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son"></div>
</div>

</body>
</html>
