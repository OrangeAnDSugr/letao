<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 左侧侧边栏 -->
<div class="lt_aside">

  <!-- 标题 -->
  <div class="brand">
    <a href="#">黑马25期</a>
  </div>

  <!-- 用户信息 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
        <div class="child">
          <a href="first.html" >一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
    </ul>
  </div>

</div>

<!-- 右侧主体部分 -->
<div class="lt_main">

  <!-- 头部 topbar  -->
  <div class="lt_topbar">
    <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 流式布局容器  container-fluid  默认左右 padding 15px; -->
  <div class="container-fluid">

    <!-- 路径导航, 面包屑导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>


    <div class="lt_content">

      <button class="btn btn-default" id="addBtn">添加分类</button>

      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <!-- 分页结构 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>

  </div>

</div>


<!-- role  aria- 都是给盲人设备识别的, 可以直接删掉 -->
<!-- 添加了 data-dismiss="modal" 可以用于关闭模态框 -->
<!-- 给模态框添加 modal-lg 大型,  modal-sm 小型, 不加 中等 -->


<!-- 最外层蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">

  <!-- 模态框结构 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>

</div>



<!-- 添加模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">

  <!-- 模态框结构 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text"  name="brandName" class="form-control" placeholder="请输入二级分类">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <!-- 准备结构, 需要通过插件帮我们发送文件上传请求, 需要配置 name 和 data-url 接口地址
                 name     后台用于接收图片
                 data-url 后台接口地址
            -->
            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
          </div>

          <div class="form-group" id="imgBox">
            <img src="./images/none.png" width="100" alt="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div>
  </div>

</div>


<script type="text/html" id="secondTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td><img style="height: 50px" src="{{ v.brandLogo }}" alt=""></td>
    </tr>
  {{ /each }}
</script>


<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 文件上传包引入 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
