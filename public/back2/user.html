<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 左侧侧边栏 -->
<div class="lt_aside">

  <!-- 标题 -->
  <div class="brand">
    <a href="#">黑马25期</a>
  </div>

  <!-- 用户信息 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
    </ul>
  </div>

</div>

<!-- 右侧主体部分 -->
<div class="lt_main">

  <!-- 头部 topbar  -->
  <div class="lt_topbar">
    <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 流式布局容器  container-fluid  默认左右 padding 15px; -->
  <div class="container-fluid">

    <!-- 路径导航, 面包屑导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!-- 乐淘content -->
    <div class="lt_content">

      <!-- 表格 -->
      <!-- 序号	用户名	手机号	状态	操作 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>


      <!-- 准备分页结构, bootstrap3 要求是 ul -->
      <div class="text-right">
        <ul id="paginator" class="pull-right"></ul>
      </div>
      

    </div>

  </div>

</div>


<!-- role  aria- 都是给盲人设备识别的, 可以直接删掉 -->
<!-- 添加了 data-dismiss="modal" 可以用于关闭模态框 -->
<!-- 给模态框添加 modal-lg 大型,  modal-sm 小型, 不加 中等 -->


<!-- 最外层蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">

  <!-- 模态框结构 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>

</div>


<div class="modal fade" tabindex="-1" id="userModal">

  <!-- 模态框结构 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>

</div>



<!-- 
  使用模板引擎步骤
  1. 引包
  2. 准备结构(模板)
  3. 准备数据
  4. 将数据和模板相结合
-->
<script type="text/html" id="tpl">
  {{ each rows v i }}
    <tr>
      <!-- 当前页的个数 + 前面的页数*每页多少条 -->
      <td>{{ i + 1 +  (page-1) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete 标记当前用户状态, 1表示正常, 0表示禁用 -->
      <td>
        {{ v.isDelete === 1 ? '正常' : '禁用' }}
      </td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
        {{ /if }}

        {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>

</body>
</html>
